#{extends 'main.html' /}
#{set title:'Profile' /}

<nav class="ui menu">
  <a class="ui item" href="/home">Home</a>
  <a class="ui item" href="/members">Members</a>
  <a class="ui active item" href="/profile">Profile</a>
  <a class="ui item" href="/leaderboard">Leaderboard</a>
  <a class="ui item" href="/login">Logout</a>
</nav>

<section class="ui segment">
  <h2 class="ui header">${user.firstName} ${user.lastName}'s Profile! <a href="/profile/editprofile">(edit)</a></h2>
  <h3 class="ui header">${user.nationality} | ${user.email}</h3>
  <div class="ui two column grid segment">
    
    <div class="ui six wide column">
      <p>
        <img class="ui medium image" src="/profile/getpicture/${user.id}">
    	</p>
    	<h3 class="ui horizontal divider header">Upload Picture</h3>
	    <form action="/profile/uploadpicture/${user.id}" method="post" enctype="multipart/form-data">
	      <input type="file" name="picture" />
	      <input type="submit" name="submit" value="upload" />
	    </form>
	  </div>
    
    <div class="ui six wide column">      
	    <div class="ui column form segment">
	      <h3 class="ui header"> Status</h2>
	      <div class="ui green block label">
	        <p> ${user.statusText} </p>
	      </div>
	      <hr>
	      <form action="/profile/changestatus" method="POST">
	        <h3 class="ui inverted teal block header">Enter Status</h3>
	        <textarea class="ui field" name="profiletext"> </textarea>
	        <input class="ui blue button" type="submit" name="submit" value="Change" />
	      </form>
	    </div>
	  </div>
	  
	  <div class="ui four wide column"></div>
	  
  </div>
</section>
