#{extends 'main.html' /}
#{set title:'Edit Profile Details' /}

<nav class="ui menu">
  <a class="active item" href="/profile"> Back to Profile  </a>
</nav> 

<section class="ui segment">
  <p> Edit Profile Details </p>
</section>

<section class="ui form segment">
  <form action="/accounts/edit" method="POST">
  
    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input placeholder="${user.firstName}" type="text" name="firstName" >
      </div>
      <div class="field">
        <label>Last Name</label>
        <input placeholder="${user.lastName}" type="text" name="lastName" >
      </div>
    </div> 
    
    <div class="two fields">
      <div class="field">
        <label>Age</label>
        <input placeholder="${user.age}" type="text" name="age" >
      </div>
      <div class="field">
        <label>Nationality</label>
        <input placeholder="${user.nationality}" type="text" name="nationality" >
      </div>
    </div> 
    
    <div class="field">
      <label>Email</label>
      <input placeholder="${user.email}" type="text" name="email" >
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="password" >
    </div>
    <button class="ui blue submit button">Submit</button>
    
  </form>
</section>
